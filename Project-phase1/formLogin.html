<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In (Form)</title>
    <link href="./styles/formLogin.css" rel="stylesheet" />
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/processes.js"></script>
    <script src="./scripts/formLogin.js"></script>
</head>

<body>
    <!-- use form to allow form validation behavior but submit form using javascript.-->
    <form onsubmit="submitLogin(event);">
        <div class="imgcontainer">
            <img src="./images/bookheart.jpg" alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <div id="loginError" class="hide"></div>
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="userName" id="userName" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</body>

</html>
