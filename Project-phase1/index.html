<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rareities Home Page</title>
    <link rel="stylesheet" href="../Project-phase2/Booklist.css">
    <script src="../Project-phase2/scripts.js" defer></script>
  </head>
  <body id="page1">
    
        <img class="logo" src="images/Rareities.png" >
        <form onsubmit="userLogin();" id="formlog">
          <div class="container">
              <div id="loginError" class="hide"></div>
          </div>
  
          <div class="container1">
              <label for="username"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="userName" id="username" required>
  
              <label for="pwd"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" id="pwd" required><br>
  
              <button type="submit" class="indexbtn">Login</button>
              <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>

              <div class="container" style="background-color: #666666">
                <button type="button" class="indexbtn" id="modalfgt">Forgot Password?</button>
                <button type="button" class="indexbtn" id="cancelbtn">Cancel</button>
                
            </div>
          </div>
  
         
        </form>
  </body>
</html>
